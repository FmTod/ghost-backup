name: "ğŸ“¦ Build"

on:
  workflow_dispatch:
    inputs:
      run-tests:
        description: "Run tests before building"
        required: false
        type: boolean
        default: true
      run-security-scan:
        description: "Run security scan before building"
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    name: "ğŸ” Prepare"
    runs-on: ubuntu-latest
    outputs:
      is-tag: ${{ steps.check.outputs.is-tag }}
      tag-name: ${{ steps.check.outputs.tag-name }}
    steps:
      - name: Check if tag
        id: check
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "is-tag=true" >> $GITHUB_OUTPUT
            echo "tag-name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "is-tag=false" >> $GITHUB_OUTPUT
            echo "tag-name=" >> $GITHUB_OUTPUT
          fi

  test:
    name: "ğŸ§ª Test"
    needs: prepare
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run-tests }}
    uses: ./.github/workflows/_test.yml
    with:
      go-version: '1.25'
      upload-coverage: false
      check-formatting: false

  security:
    name: "ğŸ”’ Security Scan"
    needs: prepare
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run-security-scan }}
    uses: ./.github/workflows/_security.yml
    secrets: inherit
    with:
      go-version: '1.25'

  build:
    name: "ğŸ—ï¸ Build Binary"
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped') && (needs.security.result == 'success' || needs.security.result == 'skipped')
    uses: ./.github/workflows/_build-binary.yml
    needs: [prepare, test, security]
    with:
      go-version: '1.25'
      platforms: '["linux/amd64", "linux/arm64", "windows/amd64", "darwin/amd64", "darwin/arm64"]'
      upload-artifacts: ${{ needs.prepare.outputs.is-tag != 'true' }}
      release-tag: ${{ needs.prepare.outputs.tag-name }}
