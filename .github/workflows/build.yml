name: "ğŸ“¦ Build"

on:
  workflow_dispatch:
    inputs:
      run-tests:
        description: "Run tests before building"
        required: false
        type: boolean
        default: true
      run-security-scan:
        description: "Run security scan before building"
        required: false
        type: boolean
        default: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "ğŸ§ª Test"
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run-tests }}
    uses: ./.github/workflows/_test.yml
    with:
      go-version: '1.25'
      upload-coverage: false
      check-formatting: false

  security:
    name: "ğŸ”’ Security Scan"
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run-security-scan }}
    uses: ./.github/workflows/_security.yml
    secrets: inherit
    with:
      go-version: '1.25'

  build:
    name: "ğŸ—ï¸ Build Binary"
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped') && (needs.security.result == 'success' || needs.security.result == 'skipped')
    uses: ./.github/workflows/_build-binary.yml
    needs: [test, security]
    with:
      go-version: '1.25'
      platforms: '["linux/amd64", "linux/arm64", "windows/amd64", "darwin/amd64", "darwin/arm64"]'
      upload-artifacts: true