name: "ğŸš€ Build"

on:
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      run-tests:
        description: "Run tests before building"
        required: false
        type: boolean
        default: true
      run-security-scan:
        description: "Run security scan before building"
        required: false
        type: boolean
        default: true

env:
  GO_VERSION: '1.23'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "ğŸ§ª Test & Lint"
    uses: ./.github/workflows/_test.yml
    with:
      go-version: '1.25'
      upload-coverage: true
      check-formatting: true

  security:
    name: "ğŸ”’ Security Scan"
    uses: ./.github/workflows/_security.yml
    secrets: inherit
    with:
      go-version: '1.25'

  build:
    name: "ğŸ—ï¸ Build Binary"
    needs: [test, security]
    uses: ./.github/workflows/_build-binary.yml
    with:
      go-version: '1.25'
      platforms: '["linux/amd64", "linux/arm64", "windows/amd64", "darwin/amd64", "darwin/arm64"]'
      upload-artifacts: true