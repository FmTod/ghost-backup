name: "ðŸ“¦ Update Nix Package"

on:
  workflow_dispatch:
  push:
    branches:
      - "release-please--**"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-nix-package:
    name: "Update nix/package.nix vendorHash"
    runs-on: ubuntu-latest
    # Only run on release-please PRs
    if: startsWith(github.head_ref || github.ref_name, 'release-please--')

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from nix/package.nix
        id: version
        run: |
          # Extract current version from nix/package.nix
          VERSION=$(grep -oP 'version = "\K[^"]+' nix/package.nix)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"

      - name: Check if vendorHash needs update
        id: check
        run: |
          # Check if nix/package.nix was modified in this PR
          if git diff origin/main...HEAD --name-only | grep -q "nix/package.nix"; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
            echo "nix/package.nix was modified, will update vendorHash"
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
            echo "nix/package.nix was not modified, skipping vendorHash update"
          fi

      - name: Calculate vendor hash
        id: vendor_hash
        if: steps.check.outputs.needs_update == 'true'
        run: |
          # Use a fake hash to trigger Nix to tell us the correct hash
          FAKE_HASH="sha256-AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA="
          sed -i "s/vendorHash = \".*\";/vendorHash = \"${FAKE_HASH}\";/" \
            nix/package.nix

          # Try to build and capture the output
          BUILD_OUTPUT=$(nix build .#ghost-backup --no-link 2>&1 || true)
          echo "$BUILD_OUTPUT"

          # Extract the expected hash from the error message
          # Try multiple patterns to handle different Nix versions
          EXPECTED_HASH=$(echo "$BUILD_OUTPUT" | \
            grep -oP "got:\s+\K(sha256-[A-Za-z0-9+/=]+)" | head -1)

          # Fallback pattern: "specified: ... got: ..."
          if [ -z "$EXPECTED_HASH" ]; then
            EXPECTED_HASH=$(echo "$BUILD_OUTPUT" | \
              grep -oP "specified:.*got:\s+\K(sha256-[A-Za-z0-9+/=]+)" | \
              head -1)
          fi

          # Fallback pattern: extract any sha256 hash from output
          if [ -z "$EXPECTED_HASH" ]; then
            EXPECTED_HASH=$(echo "$BUILD_OUTPUT" | \
              grep -oP "sha256-[A-Za-z0-9+/=]+" | grep -v "${FAKE_HASH}" | \
              head -1)
          fi

          if [ -z "$EXPECTED_HASH" ]; then
            echo "Failed to extract vendor hash from build output"
            echo "=== Full build output ==="
            echo "$BUILD_OUTPUT"
            exit 1
          fi

          echo "vendor_hash=${EXPECTED_HASH}" >> $GITHUB_OUTPUT
          echo "Calculated vendor hash: ${EXPECTED_HASH}"

      - name: Update vendor hash in nix/package.nix
        if: steps.check.outputs.needs_update == 'true'
        run: |
          VENDOR_HASH="${{ steps.vendor_hash.outputs.vendor_hash }}"
          sed -i "s/vendorHash = \".*\";/vendorHash = \"${VENDOR_HASH}\";/" \
            nix/package.nix
          echo "Updated vendor hash to ${VENDOR_HASH}"

      - name: Verify changes
        if: steps.check.outputs.needs_update == 'true'
        run: |
          echo "=== Updated nix/package.nix ==="
          cat nix/package.nix
          echo "=== Git diff ==="
          git --no-pager diff nix/package.nix

      - name: Commit and push changes
        if: steps.check.outputs.needs_update == 'true'
        run: |
          if git diff --quiet -- nix/package.nix; then
            echo "No vendorHash changes detected; skipping commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add nix/package.nix
          git commit -m "chore(nix): update vendorHash for version ${{ steps.version.outputs.version }}"
          git push origin ${{ github.head_ref }}
