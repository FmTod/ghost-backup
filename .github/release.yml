name: "ðŸš€ Release"
on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

concurrency:
  group: ci-release-create
  cancel-in-progress: true

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

env:
  GO_VERSION: '1.25'

jobs:
  test:
    name: "ðŸ§ª Run Tests"
    uses: ./.github/workflows/_test.yml
    with:
      go-version: '1.25'
      upload-coverage: false
      check-formatting: false

  security:
    name: "ðŸ”’ Security Scan"
    uses: ./.github/workflows/_security.yml
    secrets: inherit
    with:
      go-version: '1.25'

  release:
    name: "ðŸš€ Release"
    needs: [test, security]
    uses: ./.github/workflows/_release.yml
    secrets: inherit
    with:
      node-version: "lts/*"
      verify-audit: true
      dry-run: false
